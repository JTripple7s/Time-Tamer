<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tamer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div id="School-News-box">
    <h1>School News</h1>
    <p>American Indian Student Follows Passion for Animals, Environment</p>
</div>

<div id="graph-container">
    <canvas id="weekly-schedule"></canvas>
</div>

<div id="doughnut-container">
    <canvas id="activity-donut"></canvas>
</div>

<div id="csusm-logo">
    <img src="images/Official_CSUSM_Logo.jpg" alt="csusm official logo" width="300" height="200">
</div>

<div id="input-section">
    <label for="activity">Input:</label>
    <input type="text" id="activity" name="activity" placeholder="Enter activity name"> 

    <label for="time">Time:</label>
    <input type="number" id="time" name="time" placeHolder="Enter time in hours">

    <button onclick="addActivity()">Log Activity</button>
</div>

<div id="Import">
    <label for="importing calander">Import from Email</label>
    <button onclick="ImportCal()">Import</button>
</div>


    <script src="script.js"></script>
</body>
</html>
